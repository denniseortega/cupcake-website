<!DOCTYPE html>
<html>
  <head>
    <title>Cupcake Shop</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
    <h1>World's Best Cupcakes</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
  </header>
   <h2>Flavors</h2>
   <p>
     <figure class="images">
       <img src="Images/cupcake1.jpg"
       title="Coffee Cupcakes"
       alt="coffee cupcakes"
       width="300px">
       <figcaption class="best">Coffee Cupcakes.<br>Cupcakes inspired by caramel macchiatos.</figcaption>
     <figure class="images">
       <img src="Images/cupcake2.jpg"
       title="Red Velvet Cupcakes"
       alt="red velvet cupcakes"
       width="300px">
       <figcaption>Red Velvet Cupcakes<br>Cupcakes with cream cheese frosting.</figcaption>
     <figure class="images">
       <img src="Images/cupcake3.jpg"
       title="Vanilla Chocolate Cupcake"
       alt="vanilla chocolate cupcake"
       width="300px">
       <figcaption>Vanilla Chocolate Cupcakes<br>Cupcakes topped with strawberry frosting.</figcaption>
     <figure class="images">
       <img src="Images/mermaid.jpg"
       title="Mermaid Cupcake"
       alt="mermaid cupcake"
       width="300px"
       height="300px">
       <figcaption>Mermaid Cupcake<br>Blueberry cupcake, perfect for birthdays.</figcaption>
     <figure class="images">
       <img src="Images/seasonal.jpg"
       title="Christmas Tree Cupcakes"
       alt="christmas tree cupcakes"
       width="300px">
       <figcaption class="best">Christmas Tree Cupcakes<br>Cinnamon cupcakes with gingerbread star on top.</figcaption>
   </p>
  </body>
</html>
